{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Visitor & Asset Management</title>
    <link rel="stylesheet" href="{% static 'login_and_registation.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>

        <!-- Display messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form id="login-form" method="post" action="{% url 'VMS:login' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'VMS:register' %}">Register</a></p>
    </div>
</body>
</html>
{% endblock %}
